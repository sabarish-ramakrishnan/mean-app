<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion *ngIf="posts.length > 0 && !isLoading" multi='false'>
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      {{post.title}}
    </mat-expansion-panel-header>
    <div class="post-image">
      <img [src]="post.imagePath" [alt]="post.title">
    </div>
    <p>{{post.content}}</p>
    <mat-action-row *ngIf="isAuthenticated && userId===post.creator">
      <button mat-button color="primary" [routerLink]="['/edit',post.id]">EDIT</button>
      <button mat-button color="warn" (click)="onDeleteClick(post.id)">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<mat-paginator [pageSize]="postsPerPage" [pageSizeOptions]="pageSizeOptions" [length]="totalPosts" (page)="onChangePage($event)"></mat-paginator>
<p *ngIf="posts.length <= 0 && !isLoading">No posts found!!</p>
