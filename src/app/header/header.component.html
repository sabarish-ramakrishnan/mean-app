<mat-toolbar color="primary">
  <span><a [routerLink]="['/']">My Messages</a></span>
  <span class="spacer"></span>
  <ul>
    <li><a mat-button [routerLink]="['/create']" routerLinkActive="mat-accent" *ngIf="IsAuthenticated">New Post</a></li>
    <li><a mat-button (click)="onLogout()" *ngIf="IsAuthenticated">Logout</a></li>
    <li><a mat-button [routerLink]="['/auth/signup']" routerLinkActive="mat-accent" *ngIf="!IsAuthenticated">Sign Up</a></li>
    <li><a mat-button [routerLink]="['/auth/login']" routerLinkActive="mat-accent" *ngIf="!IsAuthenticated">Login</a></li>
  </ul>
</mat-toolbar>
